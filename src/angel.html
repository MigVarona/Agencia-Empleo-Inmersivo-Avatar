<body class="bg-black" onload="startVideo()">
  <a-scene  cursor="rayOrigin: mouse" onclick="startVideo()" id="camera"
    position="0 1.6 0">
    <a-camera>
      <a-look-controls pitchEnabled="false"></a-look-controls>
    </a-camera>
    </a-entity>
    <a-videosphere src="#video" rotation="0 270 0"></a-videosphere>

    <div id="black-overlay"></div>

    <video id="video" loop muted autoplay crossorigin="anonymous" webkit-playsinline="true" playsinline="true"
      onloadedmetadata="this.currentTime=0">
      <source type="video/mp4" src="assets/videos editados 360/angel.webm">
      <source type="video/mp4" src="assets/videos editados 360/angel.mp4">
    </video>

    <a href="puertalcala.html">
      <h1 class=" mt-6 nab">Retiro 360</h1>
    </a>
    <h2 class=""> Ángel Caído </h2>
    <a href="agenda.html">
      <h4 class="mt-6">Actividades</h4>
    </a>

    <div class="flechas sm:gap-2 text-white gap-4 flex items-center justify-between">
      <a href="palaciocristal.html" class="text-white flex items-center hover:text-white">
        <svg type="button" xmlns="http://www.w3.org/2000/svg" class="flecha2 justify-start w-5"
          viewBox="0 0 126.667 89.067">
          <path d="M0 50.933h101.201L72.667 79.467l9.466 9.6 44.534-44.534L82.133 0h-.001l-9.465 9.6 27.868 27.867H0z"
            fill="white"></path>
        </svg>
      </a>

      <a href="palaciocristal.html">
        <h3 class="text-white">PALACIO DE CRISTAL</h3>
      </a>
      <a href="rosaleda.html">
        <h3 class="text-white">LA ROSALEDA</h3>
      </a>
      <a href="rosaleda.html" class="text-white flex items-center hover:text-white"></a>
      <svg type="button" xmlns="http://www.w3.org/2000/svg" class="flecha1 justify-start  w-5"
        viewBox="0 0 126.667 89.067">
        <path d="M0 50.933h101.201L72.667 79.467l9.466 9.6 44.534-44.534L82.133 0h-.001l-9.465 9.6 27.868 27.867H0z"
          fill="white"></path>
      </svg>
      </a>
    </div>

    <a class="uk-button uk-button-default" href="#modal-overflow" uk-toggle>Conoce +</a>
    <div id="modal-overflow" style="opacity: 0.8;" uk-modal>
      <div id="angel" class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-body" uk-overflow-auto>
          <p id="contenido-angel"></p>
        </div>
      </div>
    </div>
  </a-scene>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      cargarContenidoMarkdown();

      function cargarContenidoMarkdown() {
        $.ajax({
          url: 'contenido.md',
          success: function (data) {
            var start = data.indexOf('# angel');
            var end = data.indexOf('##', start + 1);
            var contenido = data.substring(start, end != -1 ? end : data.length).trim();
            contenido = contenido.replace(/^# angel\s*/gm, '');
            $('#contenido-angel').html(contenido);
          }
        });
      }
    });

    function startVideo() {
      var video = document.getElementById('video');
      video.play();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>
