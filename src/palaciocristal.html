<body class="bg-black" onload="startVideo()">

    <a class="uk-button uk-button-default" href="#modal-overflow" uk-toggle>Conoce +</a>
    <div id="modal-overflow" style="opacity: 0.8;" uk-modal>
      <div id="cristal" class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-body" uk-overflow-auto>
          <p id="contenido-cristal"></p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        cargarContenidoMarkdown();

        function cargarContenidoMarkdown() {
          $.ajax({
            url: 'contenido.md',
            success: function (data) {
              var start = data.indexOf('## cristal');
              var end = data.indexOf('##', start + 1);
              var contenido = data.substring(start, end != -1 ? end : data.length).trim();

              contenido = contenido.replace(/^## cristal\s*/gm, '');
              $('#contenido-cristal').html(contenido);
            }
          });
        }
      });
    </script>
    <script>

      function startVideo() {
        var video = document.getElementById('video');
        video.play();
      }
    </script>
