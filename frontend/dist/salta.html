  <script>
    function startVideo() {
      var video = document.getElementById("video");
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    }
    var speechSynthesis = window.speechSynthesis;
    var utterance = null;

    function toggleVoice() {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      } else {
        playVoice();
      }
    }

    function playVoice() {
      fetch("")
        .then(function (e) {
          return e.json();
        })
        .then(function (e) {
          var speechText = e.description;
          utterance = new SpeechSynthesisUtterance(speechText);
          speechSynthesis.speak(utterance);
        })
        .catch(function (e) {
          console.error("Error al obtener los datos:", e);
        });
    }

    function addContentToModal() {
      const modalContent = document.getElementById("1"); // Selecciona el elemento donde irá el texto
      modalContent.innerHTML = `
                <p>Como parte de nuestra estrategia tecnológica, hemos lanzado la plataforma SALTA para promover la participación activa de los usuarios. Permite gestionar perfiles, adjuntar documentos y actualizar objetivos profesionales automáticamente.\n\nOfrecemos un servicio integral y accesible para empleadores y buscadores de empleo. SALTA está disponible 24/7, permitiendo a los usuarios acceder a servicios, consultar información y programar citas virtuales desde sus hogares.</p>
               
            `;
    }

    document.addEventListener("DOMContentLoaded", function () {
      var e = document.getElementById("icon-container");
      setTimeout(function () {
        e.style.display = "none";
      }, 5e3);

      // Asocia la función al evento de clic del botón del modal
      document.querySelector('.btnmg').addEventListener('click', addContentToModal);
    });

    fetch("https://ae360.vercel.app/assets/videos/fachada.mp4")
      .then(function (e) {
        return e.json();
      })
      .then(function (e) {
        var n = document.getElementById("video");
        n.querySelector("source").setAttribute("src", e.sources[0]),
          n.load();
      })
      .catch(function (e) {
        return console.error("Error al cargar el archivo JSON:", e);
      });

    $(document).ready(function () {
      $(".menu-toggle").click(function () {
        $(".menu").toggle();
      });
    });
  </script>
